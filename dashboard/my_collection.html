<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axesum - My Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body> 

    <section class="dashboard_main_section">
        <div class="dashboard_sidebar_main_div">
            <div class="dashboard_sidebar_logo_div">
                <a href='#'><img src="../assets/img/logo.svg" alt=""></a>
                <button type="button" id="btn_toggle_mobile">
                <i class="bi bi-x"></i>
            </div>
            <div class="dashboard_sidebar_links_main">
                <div class="dashboard_sidebar_links_div">
                    <a class="active" href='./dashboard.html'>
                        <img src="../assets/img/ds1.svg" alt="">
                        <span>Dashboard</span>
                    </a>                
                    <a href="#">
                        <img src="../assets/img/ds4.svg" alt="">
                        <span>My Events</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds5.svg" alt="">
                        <span>My Collection</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds6.svg" alt="">
                        <span>Email Attendees</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds7.svg" alt="">
                        <span>Organization </span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds8.svg" alt="">
                        <span>Affiliate</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="content_main">
            <div class="dashboard_navbar_main_div">
                <div class="container-fluid">
                    <div class="dashboard_nav_content">
                        <div class="dashboard_nav_text">
                            <h5>Welcome, Sarah <img src="../assets/img/Waving.svg" alt=""></h5>
                            <p>Get started by creating an event</p>
                        </div>
                        <div class="dashboard_nav_img">
                            <img src="../assets/img/dni1.svg" alt="...">
                            <img src="../assets/img/dni2.svg" alt="...">
                            <img src="../assets/img/dni3.svg" alt="...">
                            <img src="../assets/img/profile.svg" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard_content_div">
                <div class="container-fluid dashboard_container">
                    <div class="events_bar_main">
                        <div class="events_searchbar">
                            <div class="events_search_input">
                                <input type="text" placeholder="Search Events">
                                <img src="../assets/img/mynaui_search.svg" alt="">
                            </div>
                            <div class="events_searchbar_filter">
                                <select name="" id="" class="form-select">
                                    <option value="">Collection Status</option>
                                    <option value="">Value</option>
                                    <option value="">Value</option>
                                    <option value="">Value</option>
                                </select>
                            </div>
                        </div>
                        <div class="events_bar_right_btn">
                            <button type="button">Build a collection</button>
                        </div>
                    </div> 
                    <div class="my_collection_card mt-5">
                        <div class="row">
                            <div class="col-lg-4 col-md-6 col-sm-12">
                                <div class="pop_cat_swiper_card_div">
                                    <div class="pop_cat_swiper_img">
                                        <img class="swiper_main_img" src="../assets/img/card3.svg" alt="...">
                                        <div class="swiper_on_img_content">
                                            <button type="button" class="on_img_btn">Draft</button>
                                            <div id="share_icon2">
                                                <img src="../assets/img/dots.svg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="pop_cat_swiper_text">
                                        <h4>Events 2024</h4>
                                        <label for=""><img src="../assets/img/ion_person-outline.svg" alt="">Organizer Name</label>
                                    </div>
                                    <div class="my_col_card_last">
                                        <span>No Upcoming Events</span>
                                        <p><img src="../assets/img/tabler_world-share.svg" alt="">Public</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</body>

</html>
