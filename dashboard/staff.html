<!doctype html>
<html lang="en">

<head>

<body> 

    <section class="dashboard_main_section">
        <div class="dashboard_sidebar_main_div">

            <div class="dashboard_sidebar_links_main">

                    </a>                
                    <a href="#">
                        <img src="../assets/img/ds4.svg" alt="">

                    </a>
                    <a href="#">
                        <img src="../assets/img/ds5.svg" alt="">
                        <span>My Collection</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds6.svg" alt="">
                        <span>Email Attendees</span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds7.svg" alt="">
                        <span>Organization </span>
                    </a>
                    <a href="#">
                        <img src="../assets/img/ds8.svg" alt="">
                        <span>Affiliate</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="content_main">
            <div class="dashboard_navbar_main_div">
                <div class="container-fluid">
                    <div class="dashboard_nav_content">
                        <div class="dashboard_nav_text">
                            <h5>Welcome, Sarah <img src="../assets/img/Waving.svg" alt=""></h5>
                            <p>Get started by creating an event</p>
                        </div>
                        <div class="dashboard_nav_img">
                            <img src="../assets/img/dni1.svg" alt="...">
                            <img src="../assets/img/dni2.svg" alt="...">
                            <img src="../assets/img/dni3.svg" alt="...">
                            <img src="../assets/img/profile.svg" alt="...">
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard_content_div">
                <div class="container-fluid dashboard_container">
                    <div class="email_attendee_main">
                        <div class="email_attendee_bar_main">
                            <div class="email_att_top_text">
                                <h3>Staff </h3> 
                            </div>
                            <div class="attendee_right_btn">
                                <a href="#createEvent" data-bs-toggle="modal">
                                    <button type="button">Invite Staff</button>
                                </a> 
                            </div>
                        </div>
                       <div class="role_input">
                            <div class="events_search_input">
                                <input type="text" placeholder="Enter text to search">
                                <img src="../assets/img/mynaui_search.svg" alt="">
                            </div>
                       </div>
                       <div class="staff_table">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col"><p class="et_ptxt">Name</p></th>
                                <th scope="col"><p class="et_ptxt text-center">Role</p></th>
                                <th scope="col"><p class="et_ptxt text-center">Status</p></th>
                                <th scope="col"><p class="et_ptxt text-center"></p></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">
                                    <div class="staff_cards_prfile">
                                        <div class="staff_card_prfile_inner">
                                            <span>LV</span>
                                        </div>
                                        <p>LeenaVinessa@hotmail.com</p>
                                    </div>
                                </th>
                                <td>Security Guard</td>
                                <td><button type="button" class="staff_stylish_btn">Email Sent</button></td>
                                <td>
                                    <div class="e2_dropdown">
                                        <div class="dropdown">
                                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#"><img src="../assets/img/delete.svg" alt="">Delete</a></li>
                                            </ul>
                                          </div>
                                    </div>
                                </td>
                              </tr>
                              <tr>
                                <th scope="row">
                                    <div class="staff_cards_prfile">
                                        <div class="staff_card_prfile_inner">
                                            <span>AI</span>
                                        </div>
                                        <p>Axesuminfo@gmail.com</p>
                                    </div>
                                </th>
                                <td>Owner</td>
                                <td></td>
                                <td>
                                    <div class="e2_dropdown">
                                        <div class="dropdown">
                                            <button class="dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="bi bi-three-dots-vertical"></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                              <li><a class="dropdown-item" href="#"><img src="../assets/img/delete.svg" alt="">Delete</a></li>
                                            </ul>
                                          </div>
                                    </div>
                                </td>
                              </tr>
                            </tbody>
                          </table>

                    </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/dashboard.js"></script>

</html>
